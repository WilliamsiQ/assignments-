<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Register</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      font-size: 0.7em;
      color: whitesmoke;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #fc00ff, #00dbde);
    }

    nav {
      display: flex;

    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a style='font-size:1.4em; margin-left: auto;' href='login.html'>Login</a>
    </nav>
  </header>
  <main>
    <h1>
      Welcome! Please register if you have not.
    </h1>

    <form action='POST'>
      <label for='first'> First name: </label><br>
      <input type='text'><br>
      <label for='last'> Last name: </label><br>
      <input type='text'><br>
      <label for='phone'> Phone number: </label><br>
      <input type='number'><br>
      <label for='email'> Email: </label><br>
      <input type='email'><br>
      <label for='pwd'>Password:</label><br>
      <input type='password' required name='pwd'><br>
      <input type='radio' value='male' name='gender'>
      <label for='male'> Male </label><br>
      <input type='radio' value='female' name='gender'>
      <label for='female'> Female </label><br>
      <input type='radio' value='other' name='gender'>
      <label for='other'> Other </label><br>
      <label for='birthday'>Date of birth:</label><br>
      <input type='date' name='birthday'><br>
      <label for='favcolor'>Select your favorite color:</label><br>
      <input type='color' name='favcolor'><br><br>
      <a href='login.html'>
        <input type='button' value='Register'>
      </a>

    </form>
  </main>
</body>

</html>
